includes:
  - base.yaml
targets:
  - target: /etc/
    copy: 
      - dirs:
          - /etc/nginx
      - files:
          - /etc/nsswitch.conf
          - /etc/passwd
          - /etc/group
  - target: /usr/share
    copy: 
      - dirs:
          - /usr/share/nginx
  - target: /bin
    copy:
      - files:
        - /usr/sbin/nginx
  - target: /tmp
    copy:
      - files:
        - ../nginx-test.conf
  - target: /var/log
    copy: 
      - dirs:
          - /var/log/nginx
  - target: /opt/occlum/glibc/lib
    copy: 
      - files:
          - /lib/x86_64-linux-gnu/libnss_nis.so.2
          - /lib/x86_64-linux-gnu/libnss_compat.so.2
          # - /lib/x86_64-linux-gnu/libnsl.so.1
          # - /lib/x86_64-linux-gnu/libnss_files.so.2
  - target: /var/lib
    mkdirs:
          - nginx
  - target: /
    mkdirs:
          - run
